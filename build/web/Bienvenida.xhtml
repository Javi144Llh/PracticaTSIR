<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale ="#{formulario.localeCode}">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- BOOTSTRAP components CSS & javascript-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"/>
        <title>BIENVENIDO</title>
    </h:head>

    <h:body class="position-relative">
        <h:form>
                           <div class="container-fluid position-relative py-3">

            <div class="position-absolute top-0 end-0 m-3 d-flex flex-column align-items-end gap-2">
     
                <div class="dropdown">
                    <h:selectOneMenu value="#{formulario.localeCode}"
                                     valueChangeListener="#{formulario.cambioIdioma}"
                                     onchange="submit();">
                        <f:selectItem itemValue = "es_ES" itemLabel ="Español"/>
                        <f:selectItem itemValue = "ca_ES" itemLabel ="Català"/>
                        <f:selectItem itemValue = "en_US" itemLabel ="English"/>
                    </h:selectOneMenu>
                   
                </div>

            </div>

        </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <div class="card" style="width: 19rem; height: 19rem">
                            <img  src="resources/images/Placeholder.png" class="img-thumbnail"/>
                            <div class="card-body">
                                <h4>GAME</h4>
                                <h5 class="card-title">#{mensajes.Slogan} </h5>
                                <h:commandButton
                                    value = "#{mensajes.Comprar}"
                                    action="#{goTo.categoria}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
    </f:view>
</html>
