<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale ="#{formulario.localeCode}">

    <h:head>
        <title>Facturación</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- BOOTSTRAP CSS & JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"/>
        <style>
            body {
                background-color: #f5f6f8;
            }
            .card-factura {
                max-width: 500px;
                margin: 4rem auto;
                padding: 2rem;
            }
            .form-label {
                font-weight: 500;
            }
            .img-logo {
                width: 120px;
                height: 120px;
                object-fit: contain;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <div class="position-absolute top-0 end-0 m-3 d-flex flex-column align-items-end gap-2">
                <h:commandButton
                    value = "#{mensajes.Carrito}"
                    action="#{goTo.carrito}"/>
                <h:commandButton
                    value = "#{mensajes.logout}"
                    action="#{goTo.logout}"/>
                <div class="dropdown">
                    <h:selectOneMenu value="#{formulario.localeCode}"
                                     valueChangeListener="#{formulario.cambioIdioma}"
                                     onchange="submit();">
                        <f:selectItem itemValue = "es_ES" itemLabel ="Español"/>
                        <f:selectItem itemValue = "ca_ES" itemLabel ="Català"/>
                        <f:selectItem itemValue = "en_US" itemLabel ="English"/>

                    </h:selectOneMenu>

                </div>

            </div>
            <div class="card card-factura shadow-sm">
                <div class="text-center mb-4">
                    <img src="Resources/Placeholder.png" alt="Logo" class="img-thumbnail"/>
                    <h4 class="fw-bold">#{mensajes.Factura}</h4>
                    <p class="text-muted mb-0">#{mensajes.Intro}</p>
                </div>


                <div class="mb-3">
                    <label for="importe" class="form-label">#{mensajes.Importe}</label>
                    <input id="importe" type="text" class="form-control" placeholder="Ej: 59.99"/>
                </div>

                <div class="mb-3">
                    <label for="cliente" class="form-label">#{mensajes.NombreClient}</label>
                    <input id="cliente" type="text" class="form-control" placeholder="#{mensajes.Nomyapellido}"/>
                </div>

                <div class="mb-3">
                    <label for="tarjeta" class="form-label">#{mensajes.NumTarj}</label>
                    <input id="tarjeta" type="text" class="form-control" placeholder="1234 5678 9012 3456"/>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="caducidad" class="form-label">#{mensajes.Caducidad} (MM/AA)</label>
                        <input id="caducidad" type="text" class="form-control" placeholder="MM/AA"/>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input id="cvv" type="text" class="form-control" placeholder="123"/>
                    </div>
                </div>

                <div class="d-grid">
                    <h:commandButton
                        value = "#{mensajes.Confirmar}"
                        action="#{goTo.logout}"/>
                </div>

            </div>

            <!-- Bootstrap JS -->

        </h:form>
    </h:body>
    </f:view>
</html>
