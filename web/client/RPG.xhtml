<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:view locale ="#{formulario.localeCode}">

    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- BOOTSTRAP CSS & JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"/>
        <title>Categoria RPGs</title>
    </h:head>

    <h:body class="position-relative">
        <h:form>
            <!-- BOTONS DRETA-->
            <div class="container-fluid position-relative py-3">

                <div class="position-absolute top-0 end-0 m-3 d-flex flex-column align-items-end gap-2">
                    <h:commandButton
                        value = "#{mensajes.Carrito}"
                        action="#{goTo.carrito}"/>
                    <h:commandButton
                        value = "#{mensajes.logout}"
                        action="#{goTo.logout}"/>
                    <div class="dropdown">
                        <h:selectOneMenu value="#{formulario.localeCode}"
                                         valueChangeListener="#{formulario.cambioIdioma}"
                                         onchange="submit();">
                            <f:selectItem itemValue = "es_ES" itemLabel ="Español"/>
                            <f:selectItem itemValue = "ca_ES" itemLabel ="Català"/>
                            <f:selectItem itemValue = "en_US" itemLabel ="English"/>

                        </h:selectOneMenu>

                    </div>

                </div>

            </div>
            <!-- LOGO -->
            <div class="d-flex justify-content-center">
                <img src="Resources/Placeholder.png" height="190" width="190" class="img-thumbnail" alt="Logo"/>
            </div>


            <div class="container text-center mt-4">
                <div class="row g-4 justify-content-center">
                    <div class="col-auto">
                        <div class="card" style="width: 19rem; height: 19rem;">
                            <h:commandButton
                                image ="Resources/rpg1.jpeg" class="card-img-top img"
                                actionListener="#{goTo.oyente}"
                                action="#{goTo.setRpgs('rpg1')}"/>                             <h5>CrossCode</h5> 
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="card" style="width: 19rem; height: 19rem;">
                            <h:commandButton
                                image ="Resources/rpg2.jpeg" class="card-img-top img"
                                actionListener="#{goTo.oyente}"
                                action="#{goTo.setRpgs('rpg2')}"/>                              <h5>Ender Lilies</h5> 
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="card" style="width: 19rem; height: 19rem;">
                            <h:commandButton
                                image ="Resources/rpg3.jpeg" class="card-img-top img"
                                actionListener="#{goTo.oyente}"
                                action="#{goTo.setRpgs('rpg3')}"/>                              <h5>GreedFall</h5> 
                        </div>
                    </div>


                </div>


            </div>
            <style>
                .img {
                    height: 75%;           
                    object-fit: cover;    
                }
            </style>
        </h:form>
    </h:body>
        </f:view>
</html>
