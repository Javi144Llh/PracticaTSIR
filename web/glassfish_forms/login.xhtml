<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>LOGIN</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- BOOTSTRAP components CSS & javascript-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" />
        <title>LOGIN</title>
    </head>
    <h:body>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <!--<img src="Placeholder.png" class="img-thumbnail"/>-->

                <form method="post" action="j_security_check">
                    <table role="presentation">
                        <div class="card" style="width: 30rem; height: 12rem">
                            <div class="card-body">
                                <h2>Hello, welcome to GAME please log in :</h2>
                                <tr>
                                    <td>Please type your user name: </td>
                                    <td><input type="text" name="j_username"
                                               size="20"/></td>
                                </tr>
                                <tr>
                                    <td>Please type your password: </td>
                                    <td><input type="password" name="j_password"
                                               size="20"/></td>
                                </tr>
                            </div>
                        </div>
                    </table>
                    <p></p>
                    <input type="submit" value="Submit"/>
                    <input type="reset" value="Reset"/>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </h:body>
</html>
